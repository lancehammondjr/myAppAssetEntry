        body{
    font-family: 'futura-pt-bold', 'FuturaStd-Heavy', sans-serif;

}

.assetEntry {
    background-image: url(./image/background.png);
    background-repeat: no-repeat;
    background-size: cover;
}

.assetBody {
    padding: 2%;
}

.select {
    font-size: .9rem;
    padding: 2px 5px;
}

h1{
    text-align: center;
    font-size: 100px;
    margin-top: 0;
    color: white;
    margin-bottom: 20px;
    border-bottom-width: thin;
    border-style: none none dotted none;
    border-color: white;
}

.bar {
    display: none;
    min-height: 10%;
    position: relative;
    width: 100%;
    z-index: 8;
}


label{
    font-size: 40px;
    color: white;
}

select{
    size: 50px;
    font-size: 40px;
    border-radius: 8px;
    border: 1px solid #ddd;
    box-shadow: inset 0 0 0.25rem
}

input{
    font-size: 40px;
    border-radius: 8px;
    border: 1px solid #ddd;
    box-shadow: inset 0 0 0.25rem
}
.commentBox {
    text-align: left;
    width: 500px;
    height: 100px;
    font-size: 20px;
}
#the-count {
    float: right;
    padding: 0.1rem 0 0 0;
    font-size: 0.875rem;
}
#current {
    color: white;
}
#maximum {
    color: white;
}
textarea {
    width: 100%;
    min-height: 100px;
    resize: none;
    border-radius: 8px;
    border: 1px solid #ddd;
    padding: 0.5rem;
    color: #666;
    box-shadow: inset 0 0 0.25rem
}

span {
    font-size: 25px;
    color: red;
}
.test {
    position: relative;
    display: inline-block;
    margin-top: 10px;
    margin-bottom: 10px;
}
.requiredField {
    position: absolute;
    top: 0;
    right: 5;
}
::placeholder {
    font-size: 30px;
}

.alert-container {
    display: none;
    min-height: 7px;
    position: relative;
    width: 100%;
    z-index: 8;
}

.lcraLogoTop {
    background-image: url(./image/Rocks.jpeg);
    background-repeat: no-repeat;
    background-size: cover;
}

.lcraLogo {
    width: 125px; 
}

img{
    max-width: 100%;
    max-height: 25%;
    width: 100px;
    display: block; /* remove extra space below image */
}

.container {
    height: 200px;
    position: relative;
}
  
.center {
    margin: 0;
    position: absolute;
    top: 50%;
    left: 50%;
    -ms-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
}

.bt {
    text-align: center;
}

<div class="assetEntry">
    <div class="bar" style="display: block; background-color: white;">
 
    </div>
    <h1>Asset Entry</h1>
    <div>
        <form id="myForm">
            <div class="assetBody">
            <div class="test">
                <label for="dname">Device Name:</label>
                <input type="text" id="dname" name="dname"><span class="requiredField">*</span> 
            </div>
            <br>
            <div class="test">
                <label for="mname">NIC Address:</label>
                <input type="text" id="mname" name="mname" size="" placeholder="Enter numbers and alphabets only."><span class="requiredField">*</span>
            </div>
            <br>
            <div class="test">
                <label for="departName">Choose Department:</label>
                <select name="lcraDepart" class="lcraDepart" id="lcraDepart" size="" onclick="whichDepart();">
                <option value="">--Please choose an option--</option>
                </select> <!--<button onclick="whichDepart()">Click Here</button>-->
            </div>
            <br>
            <div class="test">
                <label for="bname">Choose Building:</label>
                <select name="lcraBuild" class="lcraBuild" id="lcraBuild" onclick="whichBuild();">
                <option value="">--Please choose an option--</option>
                </select>
            </div>
            <br>
            <div class="test">
                <label for="office">Office Number:</label>
                <input type="text" id="officeNum" name="officeNum">
            </div>
            <br>
            <div class="test">
                <label for="shared">Shared Device:</label>
                <select name="sharedDev" id="sharedDev">
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>
            </div>
            <br>
            <div class="test">
            <label for="store">In Storage:</label>
            <select name="inStor" id="inStor">
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>
            </div>
            <br>
            <div class="test">
            <label for="decom">Been Decommissioned:</label>
            <select name="decomm" id="decomm">
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>
            </div>
            <br>
            <div class="test">
                <label for="comment">Comments:</label>
                <br>
                <textarea id="commentBox" class="commentBox" onkeyup="countChars(this);" maxlength="150" name="commentBox" rows="4" cols="50" placeholder="Start Typin..."autofocus></textarea>
                <br>
                <div id="the-count">
                    <span id="current">0</span>
                    <span id="maximum">/ 150</span>
                </div>
            </div>
            </div>
            <br>
            <div class="container" >
                <div class="center">
                    <input type="button" id="bt" value="Save data to file" onclick="saveFile()">
                </div>
            </div>
        </form>
    </div>
</div>
